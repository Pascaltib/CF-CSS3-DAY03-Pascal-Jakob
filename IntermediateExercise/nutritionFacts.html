<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Nutrition Facts</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="content">
		
		<div id="one">
			<h1>Nutrition Facts</h1>
			<p>Serving Size 1 cup (50g)</p>
			<p>Servings Per Container 10</p>
			<hr class="lineFat">
		</div>

		<div id="two" class="parts">
			<span class="wide">Amount Per Serving</span>

			<div class="innerBoxRight">
				<span class="narrow">Cereal</span>
				<span class="narrow">with 1/2 cup 1% milk</span>
			</div>
		</div>
		<hr class="lineNormal">

		<div id="three" class="parts">
			<span class="wide">Calories</span>

			<div class="innerBoxRight">
				<span class="narrow">190</span>
				<span class="narrow">250</span>
			</div>
		</div>

		<hr class="lineGrey indented">

		<div id="four" class="parts">
			<span class="wide indented">Calories from Fat</span>

			<div class="innerBoxRight">
				<span class="narrow">35</span>
				<span class="narrow">45</span>
			</div>
		</div>

		<hr class="lineBold">

		<div class="parts">
			<div>
				
			</div>
			<div class="innerBoxRight">
				<span>% Daily Value**</span>
			</div>
		</div>

	</div>
</body>
</html>
